[package]
name = "xq"
version = "0.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
async-trait = "0.1.67"
tracing = "0.1.37"
reqwest = "0.11.15"
sqlparser = "0.32.0"
tokio = { version = "1.26.0", features = ["full"] }
polars = { version = "0.28.0", features = ["lazy", "bigidx"] }

[dev-dependencies]
tracing-subscriber = "0.3.16"
